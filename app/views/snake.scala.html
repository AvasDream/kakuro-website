@()(implicit messages: Messages, webJarAssets: WebJarAssets)

@main(Messages("snake.title")) {
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/addons/p5.dom.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/addons/p5.sound.min.js"></script> -->
  <script src="/assets/vue/snake.js"></script>
  <div class="row">
    <div class="col-lg-8">
      <div id="snakeCanvas"></div>
    </div>
    <div class="col-lg-4">
      <div class="well well-lg kakuro-controlls">
        <h3 class="controll_text">Snake</h3>
        <hr>
        <p class="controll_text">To load a previous saved game press "l"</p>
      </div>
    </div>
  </div>
